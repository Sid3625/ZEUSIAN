<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css" />
        <script type="text/javascript">
            function callvalue(){

                var state=document.getElementById("state").value;
                var district3=document.getElementById("district3").value;
                var Username=document.getElementById("Username").value;
                var password=document.getElementById("password").value;
                document.writeln("User Information:  "+"<br>"+"state: " +state +"<br>" );
                document.writeln("district: " +district3 +"<br>" );
                document.writeln("Username: " +Username +"<br>" );
                document.writeln("Userpassword: " +password +"<br>" );


            }
            function previewPassword ()  {
                var x = document.getElementById("password");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
            };

        </script>

    </head>
    <body>
        <nav>
            <img class="nav-logo" src="logo_header.svg" alt="" />
        </nav>
        <div class="login-container">
            <img src="back.svg" class="back-icon" />
            <h1>Log in with Quantum</h1>
            <form onsubmit="callvalue" >
                <div class="radio">
                    <input name="radio1" type="radio" id="district"  checked/>
                    <label for="district">District</label>

                    <input name="radio1" type="radio" id="school" />
                    <label for="school">Independent School</label>
                </div>
                <div class="select">
                    <label for="state">State*</label>
                    <select name="state" id="state">
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                    </select>
                </div>
                <div class="select">
                    <label for="district2">District*</label>
                    <select name="district" id="district3">
                        <option value="Maharashtra">Pune</option>
                        <option value="Goa">Jalgaon</option>
                        <option value="Gujarat">Nashik</option>
                    </select>
                </div>
                <div class="input">
                    <input type="text" placeholder="Username/Email ID*" id="Username" />
                    <p class="forget">FORGET USERNAME?</p>
                </div>
                <div class="input">
                    <input type="password" placeholder="Password*" id="password" />
                    <p class="forget">FORGET PASSWORD?</p>
                    <img src="preview.svg" class="preview-icon" onclick="previewPassword()" />
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember_me" />
                    <label for="remember_me">Remember me</label>
                </div>
                <div class="submit">
                    <button onclick="callvalue()">LOG IN</button>
                </div>
            </form>
        </div>
        
        <div class="bottom-bar">
            <div class="other-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <footer>
                <img src="logo_footer.svg" />
                <p>Copyright Â© 2020-2021</p>
                <p><b>Zeus Systems Pvt. Ltd.</b></p>
                <p>All rights reserved.</p>
            </footer>
        </div>

        <script src="index.js"></>
    </body>
</html>
